<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/siginin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Sign In</title>
</head>
<body>
    <div id="container">
        <div id="texto">
            <h1 class="title">Bem-vindo!</h1>
            <p class="description">
                Estamos felizes em tÃª-lo(a). <br>
                Insira suas credenciais para acessar <br>
                sua conta.
            </p>
        </div>
        <div id="card">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="login(event)">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" oninput="checkInputs()" required>
                
                <label for="password">Password</label>
                <div id="password-container">
                    <input type="password" id="password" placeholder="Enter password" oninput="checkInputs()" required>
                    <i id="eye" class="fa-solid fa-eye"></i> 
                </div>
                
                <button type="submit" id="submit">Entrar</button> 
                <i id="vassoura" class="fa-solid fa-broom"><input type="reset" id="limpar" value="Limpar"></i>  
            </form>
        </div>
    </div>

    <script src="../js/siginin.js"></script>
</body>
</html>
